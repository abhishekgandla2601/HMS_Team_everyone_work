<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
    .sidebar {
      height: 100vh;
      background-color: #2e3b55;
      color: white;
      position: fixed;
      width: 220px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
    }
    .sidebar a:hover {
      background-color: #3e4b6b;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="p-3">RVM</h4>
    <a href="#"><i class="bi bi-people"></i> Employees</a>
    <a href="#"><i class="bi bi-building"></i> Unit Management</a>
    <a href="#"><i class="bi bi-journal"></i> Trainings</a>
    <a href="#"><i class="bi bi-file-medical"></i> Health Reports</a>
    <a href="#"><i class="bi bi-clipboard2-pulse"></i> Vaccination Reports</a>
    <a href="#"><i class="bi bi-briefcase"></i> Placements Cell</a>
    <a href="#"><i class="bi bi-chat"></i> Interviews</a>
    <a href="#"><i class="bi bi-person-badge"></i> Referral Membership</a>
    <a href="#"><i class="bi bi-person-lines-fill"></i> Patient Records</a>
    <a href="#"><i class="bi bi-megaphone"></i> Campaigns</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search...">
        </form>
        <div>
          <i class="bi bi-bell fs-4 me-3"></i>
          <i class="bi bi-person-circle fs-4"></i>
        </div>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="mt-4">
      <h4>Employee Management</h4>
      <!-- Tabs -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="profiles-tab" data-bs-toggle="tab" data-bs-target="#profiles" type="button" role="tab">Profiles</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="attendance-tab" data-bs-toggle="tab" data-bs-target="#attendance" type="button" role="tab">Attendance</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="leave-tab" data-bs-toggle="tab" data-bs-target="#leave" type="button" role="tab">Leave Management</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="notification-tab" data-bs-toggle="tab" data-bs-target="#notification" type="button" role="tab">Notification</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="schedules-tab" data-bs-toggle="tab" data-bs-target="#schedules" type="button" role="tab">Schedules</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
